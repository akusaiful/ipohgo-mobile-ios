  flutter_phone_direct_caller: ^2.1.1
  webview_flutter: ^4.4.2
  mobile_number: ^2.1.1  
  flutter_launcher_icons: ^0.13.1
  # sign_in_with_apple: ^5.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
  
flutter_launcher_icons:
  # android: "launcher_icon"  
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#4343ed"
  adaptive_icon_foreground: "assets/images/hotel.png"
  # adaptive_icon_foreground: "assets/images/hotel.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flr/
    - assets/translations/

  fonts:
    - family: Muli
      fonts:
        # - asset: fonts/Montserrat-Light.ttf
        #   weight: 400
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 500
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 600
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 900
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 500
