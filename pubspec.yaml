  the_apple_sign_in: ^1.1.1
  fluttertoast: ^8.2.1
  flutter_facebook_auth: ^5.0.11
  flutter_web_browser: ^0.17.1
  google_mobile_ads: ^3.0.0
  
  # device_info_plus: ^8.2.2
  # facebook_audience_network: ^1.0.1
  carousel_pro_nullsafety: ^2.0.0
  #0.1.4
  pod_player: ^0.2.0 
  # app_settings: ^4.2.0
  app_settings: ^5.1.1
  #0.17.2
  csslib: 0.17.3 
  flutter_icons:
    git:
      url: https://github.com/adarsh-technocrat/flutter-icons
  md2_tab_indicator:
    git:
      url: https://github.com/westdabestdb/md2_tab_indicator
  device_information: ^0.0.4
  riverpod: ^2.4.4
  eva_icons_flutter: ^3.1.0
